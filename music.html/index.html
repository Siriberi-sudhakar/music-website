<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/677c1a3286.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATION</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br>REAL<br>SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="media/play.png" id="icon">
            </div>
        </div>
        <div class="copyright">
            <p>Copyright Â© Sudhakar. Made with <i class="fa-solid fa-heart"></i> by sudhakar</p>
        </div>
    </div>

    <audio id="mysong">
        <source src="media/Justin Bieber - Baby ft. Ludacris.mp3" type="audio/mp3">
    </audio>

    <script>
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");
        icon.onclick = function(){
           if(mysong.paused){
            mysong.play();
            icon.src = "media/pause.png";
           }else{
             mysong.pause();
             icon.src = "media/play.png";
           }

        }
    </script>


</body>
</html>
